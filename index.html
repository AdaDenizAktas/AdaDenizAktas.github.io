<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <script>
    (() => {
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.rel = 'icon'; document.head.appendChild(link);

      const c = document.createElement('canvas');
      c.width = 64; c.height = 64;
      const ctx = c.getContext('2d');
      let t = 0;

      function frame() {
        ctx.clearRect(0, 0, 64, 64);

        // Background â€” deep space blue-black gradient
        const bg = ctx.createRadialGradient(32, 32, 2, 32, 32, 32);
        bg.addColorStop(0, '#0b0b15');
        bg.addColorStop(1, '#010109');
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, 64, 64);

        // Subtle rotating ring illusion
        const ringCount = 3;
        for (let i = 0; i < ringCount; i++) {
          const phase = t * 0.03 + i * Math.PI / ringCount;
          const radius = 20 + Math.sin(phase) * 2;
          ctx.beginPath();
          ctx.strokeStyle = `rgba(120,140,255,${0.15 + 0.1 * i})`; // faint misty blue, no neon
          ctx.lineWidth = 1.2;
          ctx.arc(32, 32, radius, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Faint shimmer (slow pulse)
        const pulse = (Math.sin(t * 0.05) + 1) / 2;
        ctx.beginPath();
        ctx.fillStyle = `rgba(150,170,255,${0.12 + 0.08 * pulse})`;
        ctx.arc(32, 32, 4 + pulse * 2, 0, Math.PI * 2);
        ctx.fill();

        link.href = c.toDataURL('image/png');
        t++;
        requestAnimationFrame(frame);
      }
      frame();
    })();
  </script>

<body>
  <div id="app"></div>
</body>
