  <script>
    (() => {
      const link = document.querySelector("link[rel*='icon']") || document.createElement("link");
      link.rel = "icon";
      document.head.appendChild(link);

      const c = document.createElement("canvas");
      const size = 64;
      c.width = c.height = size;
      const ctx = c.getContext("2d");
      ctx.translate(size / 2, size / 2);

      let t = 0;
      function frame() {
        ctx.clearRect(-size / 2, -size / 2, size, size);

        // central faint sun
        ctx.beginPath();
        const sunGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 10);
        sunGradient.addColorStop(0, "rgba(200,220,255,0.9)");
        sunGradient.addColorStop(1, "rgba(200,220,255,0.0)");
        ctx.fillStyle = sunGradient;
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.fill();

        // orbit path (subtle)
        ctx.strokeStyle = "rgba(180,200,255,0.15)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(0, 0, 18, 0, Math.PI * 2);
        ctx.stroke();

        // planet
        const px = Math.cos(t / 40) * 18;
        const py = Math.sin(t / 40) * 18;
        ctx.beginPath();
        ctx.fillStyle = "rgba(150,170,255,0.8)";
        ctx.arc(px, py, 3.2, 0, Math.PI * 2);
        ctx.fill();

        // moon
        const mx = px + Math.cos(t / 10) * 5;
        const my = py + Math.sin(t / 10) * 5;
        ctx.beginPath();
        ctx.fillStyle = "rgba(220,230,255,0.8)";
        ctx.arc(mx, my, 1.2, 0, Math.PI * 2);
        ctx.fill();

        link.href = c.toDataURL("image/png");
        t++;
        requestAnimationFrame(frame);
      }
      frame();
    })();
  </script>
