<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost in Continuum</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: radial-gradient(ellipse at center, #020312 0%, #000 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bcd3ff;
            font-family: 'Segoe UI', monospace;
            letter-spacing: 0.1em;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .glow {
            font-size: 4em;
            font-weight: 700;
            text-shadow: 0 0 10px #4fa3ff, 0 0 20px #4fa3ff;
        }

        .hint {
            margin-top: 1em;
            opacity: .8;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: .6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="msg" style="display:none;">
        <div class="glow">404</div>
        <div class="glow">LOST IN CONTINUUM</div>
        <div class="hint">Recalibrating navigation systems...</div>
        <div class="hint" style="font-size:0.9em;">Redirecting to home base...</div>
    </div>

    <script>
        // ---- configuration ----
        const repoBase = "/AdaDenizAktas.github.io"; // your actual GitHub Pages sub-path
        const validPaths = ["/", "/about", "/projects", "/experience", "/skills", "/contact"];

        // normalize current path (remove trailing slash)
        let path = location.pathname.replace(/\/+$/, "");
        // strip repo prefix if present
        if (path.startsWith(repoBase)) path = path.slice(repoBase.length) || "/";

        const redirect = path + location.search + location.hash;

        if (validPaths.includes(path.toLowerCase())) {
            // Valid route → store and redirect to app root (repoBase)
            sessionStorage.redirect = redirect;
            location.replace(repoBase + "/");
        } else {
            // Invalid route → show 404, then go home
            document.getElementById("msg").style.display = "block";
            setTimeout(() => location.replace(repoBase + "/"), 5000);
        }
    </script>
</body>

</html>
